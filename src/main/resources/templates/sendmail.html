<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/sendmail.css}" />
    <title>Send Mail</title>
</head>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" th:href="@{/}">
                <img src="http://www.pngall.com/wp-content/uploads/2/Email-PNG-Image-File.png" alt="mail icon" class="logo">
            </a>
        </div>
        <div fk_id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/sendmail}">Compose</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/inbox}">Inbox</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/sendmail}">Sent mails</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--<br>-->
<body>
<div class="row">
    <h1>Compose a mail</h1>
    <form action="#" th:action="@{/sendmail}" th:object="${composeMail}" method="post">
<!--        <div class="form-group">-->
<!--            Number of receptors: <input type="number" name="quantity" min="1" max="20" value="1">-->
<!--        </div>-->
        <div class="form-group" >
            <p>Send to: </p><input type="text" th:field="*{emailsAddresses}" placeholder="Receivers" class="form-control receivers"  />
        </div>
        <div class="form-group">
            <p>Subject: </p><input type="text" th:field="*{subject}" placeholder="Subject" class="form-control"/>
        </div>
        <div class="form-group">
            <p> Message: </p><textarea  placeholder="Write something.."  type="text" th:field="*{text}" class="form-control text-area" rows="10"></textarea>
        </div>
        <p><input type='file' name='upload' th:field="*{file}"></p>

        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</div>
</body>

</html>
